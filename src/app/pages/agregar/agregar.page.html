<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button color="tertiary"></ion-back-button>
        </ion-buttons>
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">New item</ion-label>
            <ion-input type="text" [(ngModel)]="nameItem" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list-header color="dark" *ngIf="lista.items.length > 0">
        <ion-label>Tasks to do</ion-label>
    </ion-list-header>

    <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i = index">

        <ion-item color="dark">
            <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
            <ion-label>{{item.desc}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrar(i)" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>


</ion-content>
